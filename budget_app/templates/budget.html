{% extends "index.html" %}
{% block content %}

<h1>Budget Manager</h1>
<table class="table table-striped">
    <tr class="table-info">
        <th><b>Desc</b></th>
        <th><b>Amount</b></th>
        <th><b>Date</b></th>
        <th><b></b></th>
        <th><b> </b></th>
    </tr>
{%for expense in expenses%}

<tr>
    <td>{{expense.description}}</td>
    <td>{{expense.amount}}</td>
    <!-- check if date != None-->
    <td>{{expense.date}}</td>
    <td><form action="{{url_for('delete_expense', id=expense.id)}}" method="post">
    <button class="btn btn-danger btn-sm" type="submit" style="display:inline;">Delete</button>
    </form></td> 

    <td><form action="{{url_for('update_expense', id=expense.id)}}" method="get">
        <button class="btn btn-info btn-sm" type="submit" style="display:inline;">Edit</button>
        </form></td> 
</tr>

{%endfor%}
</table>
{% endblock %}
